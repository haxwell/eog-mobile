<ion-header no-border>
	<ion-navbar>
		<ion-buttons end *ngIf="showSkip">
			<button ion-button (click)="dismissTutorial()" color="primary">Exit Tutorial</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>

<ion-content no-bounce>
	<ion-slides #slides (ionSlideWillChange)="onSlideChangeStart($event)" pager>
		<ion-slide>
			Excellent! You've just sent a request to another user, asking them to do their promise for you.<br/><br/>
			Now, just wait for them to make the next move.<br/><br/>
			If you go to the menu and tap the "<b>You asked people...</b>" item, you will be able to see the status of your request.<br/><br/><br/>

			<ion-checkbox [(ngModel)]="showThisTutorialNextTime" (ionChange)="showThisTutorialNextTimeChanged()"></ion-checkbox>
			<ion-label>Show This Tutorial Next Time</ion-label>
			<br/>

			<button ion-button icon-end large clear (click)="dismissTutorial()">
				Continue
				<ion-icon name="arrow-forward"></ion-icon>
			</button>				
		</ion-slide>
	</ion-slides>

</ion-content>
